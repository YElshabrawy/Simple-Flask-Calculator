<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
</head>

<body>
	<div class="container mx-auto">
		<div class="flex justify-center items-center h-screen">
			<div class="w-1/3">
				<div class="bg-gray-100 p-4 rounded-lg shadow-lg">
					<h1 class="text-2xl font-bold mb-4">Simple Calculator üßÆ</h1>
					<form action="calculate" method="post">
						<div class="mb-4">
							<label for="first_number" class="block text-gray-700">First Number</label>
							<input type="number" name="first_number" id="first_number"
								class="w-full border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-400"
								required value="{{ first_number }}">
						</div>
						<div class=" mb-4">
							<label for="second_number" class="block text-gray-700">Second Number</label>
							<input type="number" name="second_number" id="second_number"
								class="w-full border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-400"
								required value="{{ second_number }}">
						</div>
						<div class="mb-4">
							<label for="operation" class="block text-gray-700">Operation</label>
							<select name="operation" id="operation"
								class="w-full border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-400"
								required>
								<option {% if operation=='add' %} selected {% endif %} value="add">Add ‚ûï</option>
								<option {% if operation=='subtract' %} selected {% endif %} value="subtract">Subtract ‚ûñ
								</option>
								<option {% if operation=='multiply' %} selected {% endif %} value="multiply">Multiply ‚úñÔ∏è
								</option>
								<option {% if operation=='divide' %} selected {% endif %} value="divide">Divide ‚ûó
								</option>
							</select>
						</div>
						<div>
							<button type="submit" name="calculate"
								class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-400">Calculate</button>
						</div>
					</form>
					<div class="mt-4">
						<h2 class="text-xl">
							<span class="font-bold">Result:</span>
							{{ result }}
						</h2>
					</div>
					<p class="mt-4 text-center text-gray-500">Developed by <a href="https://github.com/YElshabrawy"
							class="text-blue-500">Youssef Elshabrawy</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.tailwindcss.com"></script>

</html>
